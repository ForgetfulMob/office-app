<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWIS Office App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page 1: Start Screen -->
  <div id="start-page" class="page active">
    <img src="swis-logo.png" alt="SWIS Logo" id="swis-logo" />
    <h1 id="welcome-text">Welcome to SWIS Office App</h1>
    <button id="start-button">Enter</button>
    <div id="settings-icon">‚öôÔ∏è</div>

    <div id="settings-menu" class="hidden">
      <button id="dark-mode-toggle">üåô Dark Mode</button>
      <button id="language-toggle">üåê ‰∏≠Êñá / English</button>
    </div>
  </div>

  <!-- Page 2: Floor Selection -->
  <div id="floor-page" class="page">
    <button id="back-to-start" class="back-button">‚¨Ö Back</button>
    <h2 id="floor-title">Select Floor</h2>
    <div class="floor-buttons">
      <button class="floor-btn" data-floor="1">1st Floor</button>
      <button class="floor-btn" data-floor="2">2nd Floor</button>
      <button class="floor-btn" data-floor="3">3rd Floor</button>
    </div>
  </div>

  <!-- Page 3: Office Layout -->
  <div id="office-page" class="page">
    <button id="back-to-floor" class="back-button">‚¨Ö Back</button>
    <h2 id="office-title"># Floor</h2>
    <div id="office-layout"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
