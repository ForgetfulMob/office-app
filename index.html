<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWIS Office App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-page" class="page active">
    <img src="swis-logo.png" alt="SWIS Logo" id="swis-logo" />
    <h1 id="welcome-message" data-en="Welcome to SWIS Office App" data-zh="欢迎来到深外办公应用">Welcome to SWIS Office App</h1>
    <button id="start-button" data-en="Enter" data-zh="进入">Enter</button>
    <div id="settings-icon">⚙️</div>
    <div id="settings-panel">
      <button id="dark-mode-toggle" data-en="Toggle Dark Mode" data-zh="切换深色模式">Toggle Dark Mode</button>
      <button id="language-toggle" data-en="Switch to 中文" data-zh="切换到 English">Switch to 中文</button>
    </div>
  </div>

  <!-- Floor Selection Page -->
  <div id="floor-page" class="page">
    <button id="back-to-start" class="back-btn" data-en="Back" data-zh="返回">⬅️</button>
    <h2 data-en="Choose a Floor" data-zh="选择楼层">Choose a Floor</h2>
    <div class="floor-buttons">
      <button class="floor-btn" data-floor="1" data-en="1st Floor" data-zh="一楼">1st Floor</button>
      <button class="floor-btn" data-floor="2" data-en="2nd Floor" data-zh="二楼">2nd Floor</button>
      <button class="floor-btn" data-floor="3" data-en="3rd Floor" data-zh="三楼">3rd Floor</button>
    </div>
  </div>

  <!-- Office Page -->
  <div id="office-page" class="page">
    <button id="back-to-floor" class="back-btn" data-en="Back" data-zh="返回">⬅️</button>
    <h2 id="floor-title"># Floor</h2>
    <div id="office-layout"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
