<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWIS Office App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div id="start-page" class="page">
    <img src="logo.png" alt="SWIS Logo" class="logo"/>
    <h1>Welcome to the SWIS Office App</h1>
    <button onclick="goToFloorSelect()">Enter</button>
    <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div id="settings-panel">
      <button onclick="toggleDarkMode()">üåô Dark Mode</button>
      <button onclick="switchLanguage()">üåê ‰∏≠Êñá / English</button>
    </div>
  </div>

  <!-- Floor Selection Page -->
  <div id="floor-select" class="page hidden">
    <button class="back-btn" onclick="goToStart()">‚¨Ö Back</button>
    <h2>Select a Floor</h2>
    <div class="floor-buttons">
      <button onclick="loadOffice('1st')">1st Floor</button>
      <button onclick="loadOffice('2nd')">2nd Floor</button>
      <button onclick="loadOffice('3rd')">3rd Floor</button>
    </div>
  </div>

  <!-- Office Map Page -->
  <div id="office-map" class="page hidden">
    <button class="back-btn" onclick="goToFloorSelect()">‚¨Ö Back</button>
    <h2 id="floor-title">Office</h2>
    <div id="map-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
