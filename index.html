<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading">Loading...</div>

  <div id="main" class="hidden">
    <div class="office">
      <div class="table corner top-left" onclick="cycleColor(this)"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
